<!DOCTYPE html>
<html>
    <body>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>8</li>
            <li>9</li>
        </ul>

        <script>
            const newliRef=document.createElement('li');
            newliRef.textContent='7';

            const ulRef = document.querySelector('ul');

            let allItems=document.querySelectorAll('li');

            allItems.forEach(liRef => {
                if(liRef.textContent == 8){
                    console.log("Inserting after", liRef)
                    ulRef.insertBefore(newliRef, liRef); //inserts 7
                    
                }

            });
        </script>



    </body>
</html>
