<!-- Random color Cards GAME -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"/>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding-top: 5rem;
        }
     .blue{
        background-color: blue;
        box-shadow: 0px 0px 6px 5px;
     }
        .cards {
            height: 200px;
            width: 200px;
            border: 2PX solid black;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <div class="cards" data-color="blue"></div>
    <div class="cards" data-color="pink"></div>
    <div class="cards" data-color="red"></div>
    <div class="cards" data-color="green"></div>
    <div class="cards" data-color="yellow"></div>
    <div class="cards" data-color="blue"></div>
    <div class="cards" data-color="green"></div>
    <div class="cards" data-color="blue"></div>
    <div class="cards" data-color="red"></div>
    <div class="cards" data-color="violet"></div>
    <div class="cards" data-color="green"></div>
    <div class="cards" data-color="blue"></div>

    
    <script>
  const cardsRef= document.querySelectorAll('.cards');
   cardsRef.forEach(cardRef => {
    cardRef.addEventListener('click', function(event){
        const color=event.target.getAttribute('data-color');
        console.log(color);
        event.target.style.backgroundColor = color;

    })
   });

    </script>
</body>

</html>
