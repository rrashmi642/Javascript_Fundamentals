        const ticket_container = document.querySelectorAll(".ticket-cont");

    ticket_container.forEach(function(element) {
            const lock_btn = element.querySelector(".ticket-lock button")
            const ticket_area = element.querySelector(".task-area")
            

            lock_btn.addEventListener("click", function() {
                if(lock_btn.innerText == "Locked") {
                    lock_btn.innerText = "Unlocked"
                    ticket_area.setAttribute("contenteditable" , "true")
                }
                else {
                    lock_btn.innerText = "Locked"
                    ticket_area.setAttribute("contenteditable" , "false")
                }
            })
        })
