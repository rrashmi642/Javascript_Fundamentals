<!DOCTYPE html>
<html lang="en">
<!-- Please NOTE that the link to assets (like images) need to be set in global context.
For example:
To access an image from assets folder correct way to set src attribute is 

src = 'profile.png'

instead of 

src = './assets/profile.png'
-->

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket Management App</title>

    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class="container">
        <h1>Counter</h1>
        <span id="number" class="number">0</span>
        <div class="row">Increment / Decrement by <input id="increment" type="number" min="1" max="10" value="1" />
        </div>
        <div class="row">
            <button id="add" class="add">+</button>
            <button id="subtract" class="subtract">-</button>
        </div>
        <button id="reset" class="reset">Reset</button>
    </div>
    <script>

        
        const containerRef = document.querySelector('.container');
        
        containerRef.addEventListener('click', function(e){
            console.log(e.target);
             const countRef=document.querySelector('.number');
             console.log(countRef);
             const inputRef = document.getElementById('increment').value;
             console.log(inputRef);

             if(e.target.classList.contains('add')) {
                let currentValue= countRef.innerText;
                 countRef.innerText  = Number(currentValue) + Number(inputRef);
             }
             if(e.target.classList.contains('subtract')) {
                let currentValue= countRef.innerText;
                 countRef.innerText  = Number(currentValue)-Number(inputRef);
             }
              if(e.target.classList.contains('reset')) {
                let currentValue= countRef.innerText;
                 countRef.innerText  = 0;
             }

        });
    </script>
</body>

</html>
